<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="head">
                <h:outputStylesheet library="css" name="templatePdf.css"/>
            </ui:define>
            <ui:define name="content">
                <div id="pdfContainer">
                    <p:media id="leftPdf" value="#{b0010.pdfDownloadFile}" player="pdf" width="100%" height="900px"/>
                    <p:media id="rightPdf" value="#{b0010.pdfDownloadFile}" player="pdf" width="100%" height="900px"/>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
